<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Form</title></head>
<body>
  <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="bot-field" />
    <select name="enquiry_type"><option value="feedback">Feedback</option><option value="suggest-topic">Suggest a topic</option><option value="general">General enquiry</option></select>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
